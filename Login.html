<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="login-page.js"></script>
  <title>Login</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Varela'>
  <link rel="stylesheet" href="./login.css">
</head>

<body>

  <div class="login-form">
    <form id="login-form">
      <main id="main-holder">
        <h1 id="login-header">Login</h1>
        <div class="content">
          <div class="input-field">
            <input type="email" name="username" placeholder="Email" id="username-field" class="login-form-field" >
          </div>
          <div class="input-field">
            <input type="password" name="password" placeholder="Password" id="password-field" class="login-form-field" >
          </div>
          <a href="#" class="link">Forgot Your Password?</a>
        </div>
        <div class="action">
          <button><a href="Sign Up.html">Sign Up</a></button>
          <button id="login-form-submit">Sign in  </button>
        </div>
    </form>
  </div>
</body>

</html>
