<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Varela'>
  <link rel="stylesheet" href="./login.css">

</head>

<body>
  <div class="login-form">
    <form>
      <h1>Sign Up</h1>
      <div class="content">
        <div class="input-field">
          <input type="text" placeholder="First Name" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Last Name" id="contact-Lastname" onkeyup="validateLastName()">
          <span id="name-error"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Enter Email Id" id="contact-email" onkeyup="validateEmail()">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" id="contact-password" onkeyup="validatePassword()">
          <span id="password-error"></span>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Mobile No" id="contact-phone" onkeyup="validatePhone()">
          <span id="phone-error"></span>
        </div>
        <div class="action">
          <button><a href="Login.html">Sign In</button></a>
          <button onclick="return validateForm()">Sign Up</button>
          
          
          
          
        </div>
    </form>
  </div>
  <script src="Sign Up.js"></script>
</body>

</html>
